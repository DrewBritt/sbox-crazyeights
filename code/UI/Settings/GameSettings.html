<link rel="stylesheet" href="GameSettings.scss" />

<gamesettings>
    <div class="inputFields">
        <div class="field">
            <text>Max Turn Time (seconds)</text>
            <textentry @ref="MaxTurnTime" onsubmit="SetMaxTurnTime()"></textentry>
        </div>
    </div>
    <div class="buttons">
        <button onclick="ResetGame()">Reset Game</button>
        <button onclick="ForceTurn()">Force Turn</button>
    </div>
</gamesettings>
